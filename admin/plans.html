<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/plans.css">
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-nav fixed-top">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <button type="button" id="sidebarCollapse" class="btn">
                        <i class="bi bi-list"></i>
                    </button>
                    <div class="nav-links ms-4">
                        <a href="#" class="active">Overview</a>
                        <a href="#">Analytics</a>
                        <a href="#">Reports</a>
                    </div>
                </div>
                <div class="profile-section">
                    <div class="notifications">
                        <i class="bi bi-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="profile-menu">
                        <img src="https://ui-avatars.com/api/?name=Admin+User" alt="Profile" class="profile-img">
                        <span class="ms-2">Admin User</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar" style="margin-top: 60px;">
            <div class="sidebar-header">
                <h3>Admin Panel</h3>
            </div>
            <ul class="list-unstyled components">
                <li>
                    <a href="index.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
                </li>
                <li>
                    <a href="user.html"><i class="bi bi-people"></i> Users</a>
                </li>
                <li class="active">
                    <a href="plans.html"><i class="bi bi-phone"></i> Plans</a>
                </li>
                <li>
                    <a href="transactions.html"><i class="bi bi-cash-stack"></i> Transactions</a>
                </li>
                <li>
                    <a href="analytics.html"><i class="bi bi-bar-chart"></i> Analytics</a>
                </li>
            </ul>
        </nav>

        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn"><i class="bi bi-list"></i></button>
                </div>
            </nav>
    
            <main class="main-content">
                <div class="content-header">
                    <h1>Manage Plans</h1>
                    <button id="addPlanBtn" class="btn-primary">+ Add Plan</button>
                </div>

                <div class="filters-section">
                    <div class="sort-section">
                        <select id="sortSelect" class="form-select">
                            <option value="">Sort by</option>
                            <option value="price">Price</option>
                            <option value="validity">Validity</option>
                            <option value="data">Data</option>
                        </select>
                    </div>
                </div>

                <div class="category-buttons">
                    <button class="category-btn active" data-category="All">All Plans</button>
                    <button class="category-btn" data-category="Popular">Popular</button>
                    <button class="category-btn" data-category="Validity">Validity</button>
                    <button class="category-btn" data-category="Unlimited">Unlimited</button>
                    <button class="category-btn" data-category="OTT">OTT</button>
                    <button class="category-btn" data-category="Combo/Validity">Combo/Validity</button>
                    <button class="category-btn" data-category="Data">Data</button>
                    <button class="category-btn" data-category="Others">Others</button>
                    <button class="category-btn" data-category="Top Up">Top Up</button>
                </div>

                <div class="table-responsive">
                    <table id="plansTable" class="table">
                        <thead>
                            <tr>
                                <th>Cost</th>
                                <th>Validity</th>
                                <th>Data</th>
                                <th>SMS</th>
                                <th>Calls</th>
                                <th>Benefits</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="plansBody">
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Add Plan Modal -->
    <div id="addPlanModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Plan</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <select id="categorySelect" class="form-select">
                    <option value="">Select Category</option>
                    <option value="Popular">Popular</option>
                    <option value="Validity">Validity</option>
                    <option value="Unlimited">Unlimited</option>
                    <option value="OTT">OTT</option>
                    <option value="Combo/Validity">Combo/Validity</option>
                    <option value="Data">Data</option>
                    <option value="Others">Others</option>
                    <option value="Top Up">Top Up</option>
                </select>
                <input type="number" id="cost" placeholder="Cost" class="form-control">
                <input type="text" id="validity" placeholder="Validity" class="form-control">
                <input type="text" id="data" placeholder="Data" class="form-control">
                <input type="text" id="sms" placeholder="SMS" class="form-control">
                <input type="text" id="calls" placeholder="Calls" class="form-control">
                <input type="text" id="benefits" placeholder="Benefits (Optional)" class="form-control">
            </div>
            <div class="modal-footer">
                <button id="closeModal" class="btn btn-secondary">Close</button>
                <button id="submitPlan" class="btn btn-primary">Add Plan</button>
            </div>
        </div>
    </div>

    <!-- Edit Plan Modal -->
    <div id="editPlanModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Plan</h2>
                <span class="close-edit">&times;</span>
            </div>
            <div class="modal-body">
                <input type="number" id="editCost" placeholder="Cost" class="form-control">
                <input type="text" id="editValidity" placeholder="Validity" class="form-control">
                <input type="text" id="editData" placeholder="Data" class="form-control">
                <input type="text" id="editSms" placeholder="SMS" class="form-control">
                <input type="text" id="editCalls" placeholder="Calls" class="form-control">
                <input type="text" id="editBenefits" placeholder="Benefits (Optional)" class="form-control">
            </div>
            <div class="modal-footer">
                <button id="cancelEdit" class="btn btn-secondary">Cancel</button>
                <button id="saveEdit" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/plans.js"></script>
</body>
</html>
