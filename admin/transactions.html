<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOBI-COMM - Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="./css/user.css" rel="stylesheet">
    <link href="./css/transactions.css" rel="stylesheet">
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-nav fixed-top">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <button type="button" id="sidebarCollapse" class="btn">
                        <i class="bi bi-list"></i>
                    </button>
                    <div class="nav-links ms-4">
                        <a href="#" class="active">Overview</a>
                        <a href="#">Analytics</a>
                        <a href="#">Reports</a>
                    </div>
                </div>
                <div class="profile-section">
                    <div class="notifications">
                        <i class="bi bi-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="profile-menu">
                        <img src="https://ui-avatars.com/api/?name=Admin+User" alt="Profile" class="profile-img">
                        <span class="ms-2">Admin User</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3>Admin Panel</h3>
            </div>
            <ul class="list-unstyled components">
                <li>
                    <a href="index.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
                </li>
                <li >
                    <a href="user.html"><i class="bi bi-people"></i> Users</a>
                </li>
                <li>
                    <a href="plans.html"><i class="bi bi-phone"></i> Plans</a>
                </li>
                <li class="active">
                    <a href="transactions.html"><i class="bi bi-cash-stack"></i> Transactions</a>
                </li>
                <li>
                    <a href="analytics.html"><i class="bi bi-bar-chart"></i> Analytics</a>
                </li>
            </ul>
        </nav>
    <!-- Main Content -->
    <div id="content">
        <!-- Filter Section -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label for="paymentMode" class="form-label">Payment Mode</label>
                        <select class="form-select" id="paymentMode">
                            <option value="all">All</option>
                            <option value="UPI">UPI</option>
                            <option value="Card">Card</option>
                            <option value="NetBanking">Net Banking</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status">
                            <option value="all">All</option>
                            <option value="success">Success</option>
                            <option value="failed">Failed</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="dateFilter" class="form-label">Date</label>
                        <input type="date" class="form-control" id="dateFilter">
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button class="btn btn-primary w-100" onclick="applyFilters()">
                            <i class="bi bi-funnel"></i> Apply Filters
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Transactions Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Mobile No</th>
                                <th>Transaction ID</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Plan Name</th>
                                <th>Price</th>
                                <th>Payment Mode</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="transactionsTableBody">
                        </tbody>
                    </table>
                </div>
                <!-- Pagination -->
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <div class="pagination-info">
                        Showing <span id="startRecord">1</span> to <span id="endRecord">10</span> of <span id="totalRecords">0</span> entries
                    </div>
                    <nav aria-label="Page navigation">
                        <ul class="pagination mb-0" id="pagination">
                        </ul>
                    </nav>
                </div>
                <!-- Download Button -->
                <div class="text-end mt-3">
                    <button class="btn btn-success" onclick="downloadPDF()">
                        <i class="bi bi-download"></i> Download PDF
                    </button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="./js/transactions.js"></script>
</body>
</html>
