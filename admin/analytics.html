<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOBI-COMM - Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="./css/user.css" rel="stylesheet">
    <link href="./css/analytics.css" rel="stylesheet">
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-nav fixed-top">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <button type="button" id="sidebarCollapse" class="btn">
                        <i class="bi bi-list"></i>
                    </button>
                    <div class="nav-links ms-4">
                        <a href="#" class="active">Overview</a>
                        <a href="#">Analytics</a>
                        <a href="#">Reports</a>
                    </div>
                </div>
                <div class="profile-section">
                    <div class="notifications">
                        <i class="bi bi-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="profile-menu">
                        <img src="https://ui-avatars.com/api/?name=Admin+User" alt="Profile" class="profile-img">
                        <span class="ms-2">Admin User</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3>Admin Panel</h3>
            </div>
            <ul class="list-unstyled components">
                <li>
                    <a href="index.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
                </li>
                <li>
                    <a href="user.html"><i class="bi bi-people"></i> Users</a>
                </li>
                <li>
                    <a href="plans.html"><i class="bi bi-phone"></i> Plans</a>
                </li>
                <li>
                    <a href="transactions.html"><i class="bi bi-cash-stack"></i> Transactions</a>
                </li>
                <li class="active">
                    <a href="analytics.html"><i class="bi bi-bar-chart"></i> Analytics</a>
                </li>
                
            </ul>
        </nav>
    <!-- Main Content -->
    <div id="content">
        <div class="row g-4">
            <!-- Revenue Distribution Chart -->
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Revenue Distribution by Plan Type</h5>
                        <div class="chart-container">
                            <canvas id="revenueDistributionChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Payment Method Usage Chart -->
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Payment Method Usage</h5>
                        <div class="chart-container">
                            <canvas id="paymentMethodChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Monthly Revenue Growth Chart -->
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Monthly Revenue Growth</h5>
                        <div class="chart-container">
                            <canvas id="revenueGrowthChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Daily Recharge Volume Chart -->
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Daily Recharge Volume (Last Week)</h5>
                        <div class="chart-container">
                            <canvas id="rechargeVolumeChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/analytics.js"></script>
</body>
</html>
