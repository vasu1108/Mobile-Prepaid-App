<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Recharge Admin Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --background-color: #f8fafc;
            --text-color: #1e293b;
        }

        body {
            background-color: var(--background-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            display: flex;
            width: 90%;
            max-width: 1000px;
            background: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            border-radius: 16px;
            overflow: hidden;
        }

        .image-container {
            flex: 1;
            background: url('./assets/Login-amico.svg') no-repeat center center;
            background-size: cover;
            min-height: 400px;
        }

        .form-container {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-title {
            color: var(--text-color);
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .form-control {
            border-radius: 8px;
            padding: 0.75rem;
            border: 1px solid #8a8d90;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-1px);
        }

        .password-toggle {
            cursor: pointer;
            border: none;
            background: transparent;
            color: #64748b;
        }

        .error-message {
            color: #ef4444;
            margin-bottom: 1rem;
            display: none;
            text-align: center;
            padding: 0.5rem;
            border-radius: 6px;
            background-color: #fee2e2;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                width: 95%;
            }

            .image-container {
                min-height: 200px;
            }

            .form-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="image-container"></div>
        <div class="form-container">
            <h2 class="form-title text-center">Admin Login</h2>
            <div id="errorMessage" class="error-message">
                Invalid username or password
            </div>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" required>
                        <button class="btn btn-outline-secondary password-toggle" type="button" id="togglePassword">
                            Show
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
            </form>
        </div>
    </div>

    <script>
        // Admin credentials (in a real application, these would be handled securely on the server)
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'password123'
        };

        // Form elements
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const passwordInput = document.getElementById('password');
        const togglePasswordBtn = document.getElementById('togglePassword');

        // Handle form submission
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = passwordInput.value;

            // Validate credentials
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                errorMessage.style.display = 'none';
                alert('Login successful!');
                // Here you would typically redirect to the dashboard
                window.location.href = 'index.html';
            } else {
                errorMessage.style.display = 'block';
                loginForm.reset();
            }
        });

        // Toggle password visibility
        togglePasswordBtn.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type');
            if (type === 'password') {
                passwordInput.setAttribute('type', 'text');
                this.textContent = 'Hide';
            } else {
                passwordInput.setAttribute('type', 'password');
                this.textContent = 'Show';
            }
        });

        // Hide error message when user starts typing
        document.getElementById('username').addEventListener('input', function() {
            errorMessage.style.display = 'none';
        });
        passwordInput.addEventListener('input', function() {
            errorMessage.style.display = 'none';
        });
    </script>
</body>
</html>
