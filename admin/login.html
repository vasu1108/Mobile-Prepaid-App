<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Recharge Admin Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #4338ca;
            --background-color: #f1f5f9;
            --text-color: #1e293b;
            --error-color: #dc2626;
            --success-color: #16a34a;
        }

        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem 0;
        }

        .login-container {
            display: flex;
            width: 90%;
            max-width: 1100px;
            background: white;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            border-radius: 24px;
            overflow: hidden;
            margin: 2rem;
        }

       
      
        .image-container {
            flex: 1;
            background: url('./assets/Login-amico.svg') no-repeat center center;
            background-size: contain;
            background-color: #818cf8;
            min-height: 500px;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.4) 0%, rgba(79, 70, 229, 0.6) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 2rem;
        }

        .brand-logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .brand-tagline {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-container {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-title {
            color: var(--text-color);
            margin-bottom: 0.5rem;
            font-weight: 700;
            font-size: 2rem;
        }
        
        .form-subtitle {
            color: #64748b;
            margin-bottom: 2rem;
        }

        .form-control {
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid #cbd5e1;
            font-size: 1rem;
            background-color: #f8fafc;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            background-color: white;
        }

        .input-group {
            position: relative;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.025em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.2);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 10px -1px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            border: none;
            background: transparent;
            color: #64748b;
            z-index: 10;
        }

        .message {
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
            text-align: center;
            padding: 0.75rem;
            font-weight: 500;
        }

        .error-message {
            color: var(--error-color);
            background-color: #fee2e2;
            border-left: 4px solid var(--error-color);
        }

        .success-message {
            color: var(--success-color);
            background-color: #dcfce7;
            border-left: 4px solid var(--success-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-icon {
            position: absolute;
            left: 15px;
            top: 42px;
            
            color: #64748b;
        }

        .icon-input {
            padding-left: 2.5rem;
        }

        .loading-spinner {
            display: none;
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 0.5rem;
        }

        .btn-loading {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .position-relative {
            position: relative;
        }

        .form-icon {
            position: absolute;
            left: 10px; /* Adjust the left positioning */
            top: 50%;
            padding-right: 35px;
            transform: translateY(-50%);
            color: #555; /* Adjust the color if needed */
        }

        .icon-input {
            padding-left: 35px; /* Adjust to make space for the icon */
            padding-right: 35px;
        }

        .password-toggle {
            position: absolute;
            right: 10px; /* Adjust as needed */
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }


        @media (max-width: 992px) {
            .login-container {
                flex-direction: column;
                width: 95%;
                max-width: 600px;
            }

            .image-container {
                min-height: 200px;
            }

            .form-container {
                padding: 2rem;
            }
        }

        @keyframes pulseAnimation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.03);
                opacity: 0.9;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .pulse {
            animation: pulseAnimation 2s infinite;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="image-container">
            <div class="overlay">
                <div class="brand-logo">
                    <i class="fas fa-mobile-alt me-2"></i> MobileRecharge
                </div>
                <div class="brand-tagline">
                    Secure admin portal for managing mobile recharge services and transactions
                </div>
            </div>
        </div>
        <div class="form-container">
            <h2 class="form-title">Welcome Back</h2>
            <p class="form-subtitle">Sign in to your admin account</p>
            
            <div id="errorMessage" class="message error-message">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span id="errorText">Invalid credentials</span>
            </div>
            
            <div id="successMessage" class="message success-message">
                <i class="fas fa-check-circle me-2"></i>
                Login successful! Redirecting...
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <div class="position-relative">
                        <i class="fas fa-user form-icon" id="icon"></i>
                        <input type="text" class="form-control icon-input" id="username" placeholder="Enter your username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="position-relative">
                        <i class="fas fa-lock form-icon " id="icon"></i>
                        <input type="password" class="form-control icon-input" id="password" placeholder="Enter your password" required>
                        <button class="password-toggle" type="button" id="togglePassword">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mt-4 btn-loading">
                    <div class="spinner-border spinner-border-sm loading-spinner" id="loginSpinner" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <span id="loginBtnText">Login to Dashboard</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Form elements
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const successMessage = document.getElementById('successMessage');
        const passwordInput = document.getElementById('password');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const loginSpinner = document.getElementById('loginSpinner');
        const loginBtnText = document.getElementById('loginBtnText');

        // Handle form submission
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = passwordInput.value;
            
            // Show loading state
            loginSpinner.style.display = 'inline-block';
            loginBtnText.textContent = 'Authenticating...';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Fetch users from the API
            fetch('http://localhost:8083/users')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(users => {
                    // Find the user with matching username
                    const user = users.find(u => u.username === username);
                    
                    // Hide loading state
                    loginSpinner.style.display = 'none';
                    loginBtnText.textContent = 'Login to Dashboard';
                    
                    if (!user) {
                        // User not found
                        errorText.textContent = 'Invalid username or password';
                        errorMessage.style.display = 'block';
                        loginForm.reset();
                        return;
                    }
                    
                    
                    
                    if (password === user.passwordHash || (user.password && password === user.password)) {
                        // Password correct, now check role
                        if (user.role && user.role.roleId === 1) {
                            // Success! Admin user
                            successMessage.style.display = 'block';
                            errorMessage.style.display = 'none';
                            
                            // Store user info in session storage
                            sessionStorage.setItem('currentUser', JSON.stringify(user));
                            
                            // Redirect after a short delay
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 1500);
                        } else {
                            // Not an admin
                            errorText.textContent = 'Access denied: Admin privileges required';
                            errorMessage.style.display = 'block';
                            loginForm.reset();
                        }
                    } else {
                        // Password incorrect
                        errorText.textContent = 'Invalid username or password';
                        errorMessage.style.display = 'block';
                        loginForm.reset();
                    }
                })
                .catch(error => {
                    console.error('Error fetching users:', error);
                    errorText.textContent = 'Server error: Unable to connect to authentication service';
                    errorMessage.style.display = 'block';
                    loginSpinner.style.display = 'none';
                    loginBtnText.textContent = 'Login to Dashboard';
                });
        });

        // Toggle password visibility
        togglePasswordBtn.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type');
            const icon = this.querySelector('i');
            
            if (type === 'password') {
                passwordInput.setAttribute('type', 'text');
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.setAttribute('type', 'password');
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Hide error message when user starts typing
        document.getElementById('username').addEventListener('input', function() {
            errorMessage.style.display = 'none';
        });
        
        passwordInput.addEventListener('input', function() {
            errorMessage.style.display = 'none';
        });
    </script>
</body>
</html>
