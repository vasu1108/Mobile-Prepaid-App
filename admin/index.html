<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-nav fixed-top">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <button type="button" id="sidebarCollapse" class="btn">
                        <i class="bi bi-list"></i>
                    </button>
                    <div class="nav-links ms-4">
                        <a href="#" class="active">Overview</a>
                        <a href="#">Analytics</a>
                        <a href="#">Reports</a>
                    </div>
                </div>
                <div class="profile-section">
                    <div class="notifications">
                        <i class="bi bi-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="profile-menu">
                        <img src="https://ui-avatars.com/api/?name=Admin+User" alt="Profile" class="profile-img">
                        <span class="ms-2">Admin User</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3>Admin Panel</h3>
            </div>
            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#"><i class="bi bi-speedometer2"></i> Dashboard</a>
                </li>
                <li>
                    <a href="user.html"><i class="bi bi-people"></i> Users</a>
                </li>
                <li>
                    <a href="plans.html"><i class="bi bi-phone"></i> Plans</a>
                </li>
                <li>
                    <a href="transactions.html"><i class="bi bi-cash-stack"></i> Transactions</a>
                </li>
                <li>
                    <a href="analytics.html"><i class="bi bi-bar-chart"></i> Analytics</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <div class="container-fluid p-4">
                <!-- Stats Cards -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="stats-card">
                            <div class="stats-icon">
                                <i class="bi bi-people-fill"></i>
                            </div>
                            <div class="stats-info">
                                <h3>2,459</h3>
                                <p>Total Subscribers</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stats-card">
                            <div class="stats-icon green">
                                <i class="bi bi-graph-up-arrow"></i>
                            </div>
                            <div class="stats-info">
                                <h3>â‚¹12,580</h3>
                                <p>Monthly Revenue</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stats-card">
                            <div class="stats-icon purple">
                                <i class="bi bi-phone-fill"></i>
                            </div>
                            <div class="stats-info">
                                <h3>85%</h3>
                                <p>Active Plans</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Table Section -->
                <div class="card table-card">
                    <div class="card-header">
                        <h4 class="mb-0">Subscribers - Plans Expiring in 3 Days</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Mobile No</th>
                                        <th>Name</th>
                                        <th>Plan</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="subscriberTable"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Charts Section -->
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card chart-card">
                            <div class="card-header">
                                <h5 class="mb-0">Most Recharged Plans</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="pieChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card chart-card">
                            <div class="card-header">
                                <h5 class="mb-0">Monthly Revenue</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="barChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
