<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/profile.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light border-bottom fixed-top py-3" style="background-color: #424B54;">
        <div class="container-xxl">
            <a class="navbar-brand" href="#">
                <img src="./assets/logo-transparent-png.png" height="40" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="border-color: white;">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link fw-medium" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link fw-medium" href="prepaid plans.html">Prepaid</a></li>
                    <li class="nav-item"><a class="nav-link fw-medium" href="support.html">Support</a></li>
                    <li class="nav-item"><a class="nav-link fw-medium" href="help.html">FAQ</a></li>
                </ul>
                <ul class="navbar-nav ms-auto align-items-center"> 
                    <li><div class="dropdown">
                        <a class="nav-link profile-icon dropdown-toggle text-white" href="#" role="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle fs-4"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="Account.html">Dashboard</a></li>
                            <li><a class="dropdown-item active" href="profile.html">My Account</a></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
                        </ul>
                    </div></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5" style="margin-top: 80px;">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="card shadow profile-card">
                    <div class="card-header d-flex align-items-center bg-white py-3">
                        <a href="Account.html" class="btn btn-light rounded-circle back-btn me-3">
                            <i class="bi bi-arrow-left"></i>
                        </a>
                        <h3 class="mb-0">Account Settings</h3>
                    </div>
                    <div class="card-body p-4">
                        <div class="profile-avatar-section text-center mb-4">
                            <div class="avatar-container mx-auto">
                                <i class="bi bi-person"></i>
                            </div>
                            <h4 id="user-name" class="mt-3 mb-0">Loading...</h4>
                            <p id="user-mobile" class="text-muted">Loading...</p>
                        </div>

                        <div id="settings-form">
                            <!-- Form fields will be added here dynamically -->
                            <div class="text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Loading your profile details...</p>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button id="save-all-button" class="btn btn-primary px-4">Save Changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-check-circle-fill text-success me-2"></i>
                <strong class="me-auto" id="toast-title">Success</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-message">
                Your profile has been updated successfully.
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="./js/profile.js"></script>
</body>
</html>
